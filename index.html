<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Akona Energy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/script.js" defer></script>

</head>
<body>
  <h1>Cadastro - Akona Energy</h1>
    <form id="myForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" class="inputs">
    
        <label for="email">Email:</label>
        <input type="text" id="email" class="inputs">
    
        <label for="password">Senha (Mín. 5 caracteres):</label>
        <input type="password" name="password" class="inputs">
    
        <label for="phone">Celular:</label>
        <input type="text" id="phone">
        <small>Informe um número de telefone válido ((**)*****-****).</small>
    
        <label for="age">Idade:</label>
        <input type="text" inputmode="numeric" id="age" max="99">
        <small>Você deve ter pelo menos 18 anos.</small>
    
        <label for="gender">Gênero:</label>
        <select id="gender" required>
          <option value="">Selecione</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
    
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
